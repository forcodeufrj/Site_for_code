<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores - For Code</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="valores-container">
        <h2 class="titulo-sessao">Valores</h2>
        
        <div class="cards-grid">

            <div class="card">
                <div class="icon-box">
                    <img src="img/ion_rocket-sharp.svg" alt="Ícone Simplicidade">
                </div>
                <h3>Simplicidade</h3>
                <p>Feito é melhor que perfeito.</p>
            </div>

            <div class="card">
                <div class="icon-box">
                    <img src="img/octicon_sync-16.svg" alt="Ícone Comunicação">
                </div>
                <h3>Comunicação</h3>
                <p>Ligar boas ideias e criar soluções.</p>
            </div>

            <div class="card">
                <div class="icon-box">
                    <img src="img/fluent_brain-20-filled.svg" alt="Ícone Curiosidade">
                </div>
                <h3>Curiosidade</h3>
                <p>Propósito de resolver problemas.</p>
            </div>
        </div>
    </section>

</body>
</html>
