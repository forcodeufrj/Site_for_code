<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Section</title>
    <style>
        /* Importando uma fonte moderna */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0d0b1f; /* Fundo escuro profundo */
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .stats-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            padding: 40px;
            max-width: 1100px;
            width: 100%;
            position: relative;
        }

        /* Texto "Statistics" ao fundo */
        .bg-text {
            position: absolute;
            top: 70px;
            right: 80px;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
            pointer-events: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            z-index: 1;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px); /* Efeito de vidro */
            border: 1.5px solid rgba(138, 43, 226, 0.3); /* Borda roxa transl√∫cida */
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            width: 180px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            border-color: #8a2be2;
            background: rgba(138, 43, 226, 0.08);
        }

        .icon {
            font-size: 32px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px #8a2be2);
            display: block;
        }

        .number {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            display: block;
        }

        .label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #b0b0b0;
            margin: 0;
        }

        /* Lado direito: Visual/Imagem */
        .visual-container {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* Placeholder para a imagem da direita */
        .mockup-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            /* Filtro para combinar com a est√©tica neon se a imagem for clara */
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.2));
            margin-top: 120px;
            margin-left: auto;   /* Empurra a imagem o m√°ximo poss√≠vel para a direita */
            margin-right: 60px;
        }

        /* Ajuste para telas menores */
        @media (max-width: 900px) {
            .stats-section {
                flex-direction: column;
                text-align: center;
                padding-top: 100px;
            }
            .bg-text {
                font-size: 4rem;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="bg-text">Statistics</div>

    <section class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="icon">üôãüèΩ‚Äç‚ôÇÔ∏è</span>
                <span class="number">25+</span>
                <p class="label">Membros Ativoss</p>
            </div>

            <div class="stat-card">
                <span class="icon">üìù</span>
                <span class="number">99%</span>
                <p class="label">Satisfa√ß√£o dos Membros</p>
            </div>

            <div class="stat-card">
                <span class="icon">üèÜ</span>
                <span class="number">7+</span>
                <p class="label">Competi√ß√µes Participadas</p>
            </div>

            <div class="stat-card">
                <span class="icon">ü§ù</span>
                <span class="number">10+</span>
                <p class="label">Atua√ß√£o em Projetos de Extens√£o</p>
            </div>
        </div>

        <div class="visual-container">
            <img src="bbb.png" alt="Dashboard Statistics" class="mockup-image">
        </div>
    </section>

</body>
</html>
